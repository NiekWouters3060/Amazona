<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazonas Travel - Nederlands</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        h1 {
            color: DarkCyan;
            text-align: center;
        }
        .navbar {
            background-color: DarkCyan;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
            text-align: left; /* Zorgt ervoor dat de tekst in de <p> links wordt uitgelijnd */
        }
        .flex-container .text-container {
            max-width: 45%; /* Beperkt de breedte van de tekstcontainer */
        }
        .flex-container .image {
            max-width: 50%;
            height: auto;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            display: none; /* Standaard niet zichtbaar */
            pointer-events: none; /* Voorkomt dat de muis eroverheen gaat */
        }
    </style>
</head>
<body>

    <img src="LOGO.png" alt="LOGO" class="image" style="width:200px;height:200px;">
    <div class="navbar">
        <a href="index_nl.html">Home</a>
        <a href="ervaringen_nl.html">Ervaringen</a>
        <a href="overons_nl.html">Over ons</a>
    </div>

    <!-- H1 blijft boven de flex-container, gecentreerd -->
    <h1>Vind inspiratie:</h1>

    <!-- Flex-container met tekst en afbeelding -->
    <div class="flex-container">
        <div class="text-container">
            <p>Configureer jouw reis, met AI vinden we het beste aan de laagste prijs!</p>
        </div>

        <!-- Beeld van de kaart -->
        <div class="container" id="image-container">
            <img src="3DkaartAmazoneMetSpots.png" alt="Vind Inspiratie" class="image">
            <div class="tooltip" id="tooltip"></div>
        </div>
    </div>

    <script>
        const tooltip = document.getElementById('tooltip');
        const imageContainer = document.getElementById('image-container');

        // Voorbeeld hotspots
        const hotspots = [
            {x: 485, y: 170, text: 'Suriname'},
            {x: 400, y: 145, text: 'Venezuela'},
            {x: 440, y: 260, text: 'Manaus'},
            {x: 170, y: 250, text: 'Ecuador'}
        ];

        // Functie om de tooltip te tonen
        function showTooltip(x, y, text) {
            tooltip.style.left = `${x}px`;
            tooltip.style.top = `${y}px`;
            tooltip.textContent = text;
            tooltip.style.display = 'block';
        }

        // Functie om de tooltip te verbergen
        function hideTooltip() {
            tooltip.style.display = 'none';
        }

        // Mousemove event handler
        function onMouseMove(event) {
            const rect = imageContainer.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            let found = false;
            for (const hotspot of hotspots) {
                const distance = Math.sqrt((hotspot.x - x) ** 2 + (hotspot.y - y) ** 2);
                if (distance < 30) { // Drempelwaarde
                    showTooltip(hotspot.x, hotspot.y, hotspot.text);
                    found = true;
                    break;
                }
            }

            if (!found) {
                hideTooltip();
            }
        }

        // Event listeners toevoegen
        imageContainer.addEventListener('mousemove', onMouseMove);
        imageContainer.addEventListener('mouseleave', hideTooltip);
    </script>

</body>
</html>
