<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazonas Travel - Nederlands</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .navbar {
            display: flex;
            justify-content: space-between; /* Zorgt voor ruimte tussen items */
            align-items: center; /* Centreert het logo verticaal */
            background-color: white;
            padding: 20px; /* Vergroot de hoogte van de balk */
            height: 80px; /* Stelt een vaste hoogte in */
            border-bottom: 4px solid DarkCyan; /* DarkCyan rand aan de onderkant */
        }

        .navbar .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* Zorgt ervoor dat het logo precies in het midden staat */
        }

        .navbar a {
            color: DarkCyan;
            margin: 0 20px; /* Vergroot de ruimte tussen de links */
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            text-decoration: underline;
            color: DarkCyan; /* Zorgt dat de tekst ook bij hover DarkCyan blijft */
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* Zorgt ervoor dat items aan de bovenkant uitgelijnd zijn */
            margin: 80px;
            text-align: center;
        }

        .flex-container .text-container {
            max-width: 70%; /* Beperkt de breedte van de tekstcontainer */
        }

        .flex-container .image-container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Verticale centrering */
            align-items: center; /* Horizontale centrering */
            width: 50%; /* Zorgt dat de kolom de hele breedte benut */
        }

        .flex-container .image {
            max-width: 60%;
            align-items: center;
            height: auto;
        }

        .image-container h1 {
            color: DarkCyan;
            margin-bottom: 10px;
            text-align: center;
        }

        .container {
            position: relative;
            display: inline-block;
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            display: none; /* Standaard niet zichtbaar */
            pointer-events: none; /* Voorkomt dat de muis eroverheen gaat */
        }
    </style>
</head>
<body>

    <div class="navbar">
    <a href="index_nl.html">HOME</a>
    <a href="Bestemmingen_nl.html">BESTEMMINGEN</a>
    <a href="ervaringen_nl.html">ERVARINGEN</a>
    <a href="overons_nl.html">OVER ONS</a>
    
    <!-- Logo in het midden -->
    <img src="LOGO.png" alt="LOGO" class="logo" style="width:150px;height:150px;">
    
    <a href="overons_nl.html">Over ons</a>
    </div>

    <!-- Flex-container met tekst links en afbeelding rechts -->
    <div class="flex-container">
        <div class="text-container">
            <h1 style="color: DarkCyan;">CONFIGUREER MET AI:</h1>
            <p>Met onze AI vinden we snel de beste reis aan de laagste prijs!</p>
        </div>

        <!-- Afbeelding en h1 in dezelfde container -->
        <div class="image-container">
            <h1>Vind inspiratie:</h1>
            <div class="container" id="image-container">
                <img src="3DkaartAmazoneMetSpots.png" alt="Vind Inspiratie" class="image">
                <div class="tooltip" id="tooltip"></div>
            </div>
        </div>
    </div>

    <script>
        const tooltip = document.getElementById('tooltip');
        const imageContainer = document.getElementById('image-container');

        // Voorbeeld hotspots
        const hotspots = [
            {x: 393, y: 85, text: 'Suriname'},
            {x: 327, y: 72, text: 'Venezuela'},
            {x: 370, y: 145, text: 'Manaus'},
            {x: 200, y: 140, text: 'Ecuador'}
        ];

        // Functie om de tooltip te tonen
        function showTooltip(x, y, text) {
            tooltip.style.left = `${x}px`;
            tooltip.style.top = `${y}px`;
            tooltip.textContent = text;
            tooltip.style.display = 'block';
        }

        // Functie om de tooltip te verbergen
        function hideTooltip() {
            tooltip.style.display = 'none';
        }

        // Mousemove event handler
        function onMouseMove(event) {
            const rect = imageContainer.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            let found = false;
            for (const hotspot of hotspots) {
                const distance = Math.sqrt((hotspot.x - x) ** 2 + (hotspot.y - y) ** 2);
                if (distance < 30) { // Drempelwaarde
                    showTooltip(hotspot.x, hotspot.y, hotspot.text);
                    found = true;
                    break;
                }
            }

            if (!found) {
                hideTooltip();
            }
        }

        // Event listeners toevoegen
        imageContainer.addEventListener('mousemove', onMouseMove);
        imageContainer.addEventListener('mouseleave', hideTooltip);
    </script>

</body>
</html>
